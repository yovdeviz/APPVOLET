- id: '1682494971870'
  alias: Scenario_été_lever
  description: Ouverture et fermeture des volets en pleine canicule
  trigger:
  - platform: state
    entity_id:
    - sensor.presence
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: '2'
  - platform: state
    entity_id:
    - input_datetime.debut_ete
    attribute: month
    from: Juin
    to: Septembre
    id: '3'
  - platform: numeric_state
    entity_id: sensor.temp_ext
    below: 24
    id: '4'
  condition:
  - condition: and
    conditions:
    - condition: trigger
      id: '4'
    - condition: trigger
      id: '2'
    - condition: trigger
      id: '3'
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: number.position_battant_droit
        below: 5
      - condition: numeric_state
        entity_id: number.position_battant_gauche
        below: 5
  action:
  - service: number.set_value
    data:
      value: '100'
    target:
      entity_id: number.position_volet
  mode: single
- id: '1682498782288'
  alias: Scénario_été_fermé
  description: Fermeture du volet selon l'heure et la température en été
  trigger:
  - platform: numeric_state
    entity_id: sensor.temp_ext
    above: 24
    id: '1'
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: number.position_battant_droit
        above: 0
      - condition: numeric_state
        entity_id: number.position_battant_gauche
        above: 0
    - condition: trigger
      id: '1'
  action:
  - service: number.set_value
    data:
      value: '0'
    target:
      entity_id: number.position_volet
  mode: single
